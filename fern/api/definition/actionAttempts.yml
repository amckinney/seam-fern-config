service:
  auth: true
  base-path: /action_attempts
  endpoints:
    get:
      path: /get
      method: GET
      request:
        name: GetActionAttemptRequest
        query-parameters:
          action_attempt_id: ActionAttemptId
      response: ActionAttempt

types:
  ActionAttemptId: uuid

  ActionAttempt:
    properties:
      status: ActionStatus
      action_type: ActionType
      action_attempt_id: ActionAttemptId
      result: unknown
      error: unknown

  ActionStatus:
    enum:
      - pending
      - success
      - error

  ActionType:
    enum:
      - DELETE_ACCESS_CODE
      - LOCK_DOOR
      - UNLOCK_DOOR
      - CREATE_NOISE_THRESHOLD
      - REMOVE_NOISE_THRESHOLD
