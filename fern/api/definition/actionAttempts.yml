types: 
  ActionAttemptId: uuid

  ActionAttempt: 
    properties:
      status: ActionStatus
      action_type: ActionType
      action_attempt_id: ActionAttemptId 
      result: unknown
      error: unknown
  
  ActionStatus: 
    enum: 
      - pending
      - success
      - error
  
  ActionType: 
    enum: 
      - DELETE_ACCESS_CODE
      - LOCK_DOOR
      - UNLOCK_DOOR
      - CREATE_NOISE_THRESHOLD
      - REMOVE_NOISE_THRESHOLD